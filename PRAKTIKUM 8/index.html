<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<!-- Ini adalah container dan berguna untuk menunjukan ukuran yang reponsive -->
<body>
    <div class="container-sm text-bg-primary ">100% wide until small breakpoint</div>
    <div class="container-md text-bg-secondary">100% wide until medium breakpoint</div>
    <div class="container-lg text-bg-success">100% wide until large breakpoint</div>
    <div class="container-xl text-bg-danger">100% wide until extra large breakpoint</div>
    <div class="container-xxl text-bg-warning">100% wide until extra extra large breakpoint</div>

<br><br>
<!-- ini adalah grid yang berguna untuk membagi web menjadi yang kita butuhkan (max 12) -->
    <div class="container text-center">
        <div class="row">
            <div class="col-1 text-bg-danger">
                Column 1
            </div>
            <div class="col-4 text-bg-warning">
                Column 2
            </div>
            <div class="col-7 text-bg-success">
                Column 3
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>


</body>

</html>
